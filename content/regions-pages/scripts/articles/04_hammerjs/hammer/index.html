<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="jquery-1.7.2.min.js"></script>
<script src="hammer.js"></script>
<script src="jquery.hammer.js"></script>
<script src="myLogic.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="welcome">
	<p>This sample is using Hammer.js.<br/>Drag and drop the pictures, zoom with pinch and rotate them.</p>
</div>
<div id="zoomwrapper">
    <div id="zoom" class="zoomProps" >
        <div class="polaroid">
            <img src="pic1.jpg" alt="" width="200" height="200" />
            <span>Coco</span>
        </div>
    </div>
    <div id="zoom2"class="zoomProps" >
        <div class="polaroid">
            <img src="pic2.jpg" alt="" width="200" height="200" />
            <span>Axo</span>
        </div>
    </div>
    <div id="zoom3" class="zoomProps">
        <div class="polaroid">
            <img src="pic3.jpg" alt="" width="200" height="200" />
            <span>Gwo</span>
        </div>
    </div>
</div>
</body>
</html>
