   <head>
      <title>font family tester</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<script src="http://use.edgefonts.net/open-sans:n3,i3,n4,i4,n6,i6,n7,i7,n8.js"></script>
	<script src="http://use.edgefonts.net/bebas-neue:n4.js"></script>
	<script src="http://use.edgefonts.net/alice:n4.js"></script>

	<style>
	
		body{
			height: 100%;
			padding: 0px;
			margin: 0px;
			color: #333;
			background: #f0f0f0;
			font-size: 16px;
			line-height: 150%;
			font-family: alice;
			overflow: hidden;
			opacity: 0;
		}
		
		h1, h2, h3, h4, h5{
			margin: 0;
			padding: 0;
			font-family: 'Bebas Neue', bebas-neue, sans-serif;
			line-height: 90%;
		}

		h1{
			font-size: 7rem;
			max-width: 50%;
		}

		h2{
			font-size: 6rem;
		}
		
		h4{
			font-size: 3rem;
			margin: 20px 0;
			max-width: 50%;
		}
		
		a{
			text-decoration: none;
			color: #16a985;
			-webkit-transition: color .2s linear;
		}
		
		a:hover{
			color: #005842;
		}

		p{
			margin: 0;
			font-size: 1.5rem;
			line-height: 150%;
			padding: 0 5px;
			display: inline-block;
		}
		
		svg{
			position: absolute;
			bottom: 0px;
			right: 0px;
			z-index: 0;
		}
		
		#smallBooks{
			-webkit-transform: translateZ(0);
			-webkit-filter: blur(3px);
			filter: blur(3px);
		}
		
		#container{
			position: relative;
			padding: 20px;
			z-index: 1;
		}
		
		#bookContainer{
			position: absolute;
			bottom: 0px;
			right: 0px;
			width: 1024px;
			height: 768px;
			-webkit-perspective: 1000;
			-webkit-perspective-origin: 750px 240px;
			-webkit-transform-style: preserve-3d;
		}
		
		.book{
			position: absolute;
			top: 0;
			left: 0;
			-webkit-transform-style: preserve-3d;
		}
		
		.page{
			position: absolute;
			width: 56px;
			height: 69px;
			background: #f0f0f0;
			-webkit-transform-origin: left center;
			-webkit-backface-visibility: visible;
		}
		
		.dark{
			position: absolute;
			width: 56px;
			height: 69px;
			-webkit-transform-origin: left center;
			-webkit-backface-visibility: visible;
		}
		
		.dark:nth-child(1) {
			background: #8FB22F;
		}
		
		.dark:nth-child(2) {
			background: #ccc;
		}
		
		.dark:nth-child(3) {
			background: #bbb;
		}
		
		.dark:nth-child(4) {
			background: #aaa;
		}
		
		.dark:nth-child(5){
			background: #698922;
		}
		
		.cover{
			background: #92C931;
		}
		
		#illustration{
			position: absolute;
			bottom: -100px;
			width: 100%;
			height: 100%;
		}
		
		@media screen and (max-width: 880px) {
			#illustration{
				display: none;
			}
			
			h1{
				font-size: 5rem;
			}
		}
		
	</style>

	<script src="d3.v2.min.js"></script>
	<script src="jquery-1.9.0.min.js"></script>
	<script src="../../js/vendor/jquery.balancetext.js"></script>
	<script src="greensock/TweenMax.min.js"></script>
	
   <script type="text/javascript">
		var smallBooks = d3.select('#smallBooks'),
			drawing = d3.select('#drawing'),
			book,
			tween,
			delay,
			timeline;

		function init() {
			var i, x, y, z,
				tweens = [],
				book,
				delay;
			
			$('.balance').balanceText();
			
			for (i = 0; i < 20; i += 1) {
				addBook(false);
			}
			
			for (i = 0; i < 10; i += 1) {
				x = 700 + Math.sin(i) * (200 - i * 15);
				y = 240 + Math.cos(i) * (200 - i * 15);
				z = i * -100;//Math.random() * -200;
				book = addFlippableBook(x, y);
				delay = Math.random() * 5;
				TweenMax.set(book, {css: {x: x, y: y, z: z, rotationY: -45}});
				
				tween = TweenMax.to(book, 3 + Math.random() * 3, {
					css: {
						y: y + 10 - Math.random() * 20, 
						x: x +  10 - Math.random() * 20, 
						z: z + 10 - Math.random() * 20,
						rotationX: Math.random() * 100,
						rotationY: -45 + Math.random() * 10}, 
					delay: delay, 
					ease: Quint.EaseInOut,
					yoyo: true,
					repeat: -1});
				
				tweens.push(tween);
				
				var k = book.find('.page').length,
					rotation = 5 + Math.random() * 30,
					openSpeed = 2 + Math.random();
				
				book.find('.page').each(function (i) {
					tween = TweenMax.to($(this), openSpeed, {
						css: {
							rotationY: -((k - i) * rotation), 
							className: "dark"}, 
						delay: delay, 
						yoyo: true, 
						repeat: -1});
					tweens.push(tween);
				});
			}
			
			timeline = new TimelineMax({tweens: tweens});
			
			TweenMax.to($('body'), 0.5, {css:{opacity: 1}, delay: 0.5});
		}
		
		function addFlippableBook(x, y) {
			var $book = $('<div class="book">');	
			//$book.css('webkitTransform', 'translate(' + x + 'px, ' + y + 'px)')
				
			for (var i = 0; i < 5; i += 1) {
				var $page = $('<div class="page">');
				//$page.css('webkitTransform', 'translateZ(' + i + 'px) translateX(' + i + 'px)');
				
				if (i == 0 || i == 4) {
					$page.addClass('cover');
				}
				
				$book.append($page);
			}
			
			$('#bookContainer').append($book);
			return $book;
		}
		
		function addBook(small) {
			var scale = small ? 0.4 : 0.5 + Math.random() - 0.25,
				r1 = Math.random(),
				r2 = Math.random(),
				x = 700 + (r1 * 400) - 200,
				y = 240 + (r2 * 400) - 200;
				
			smallBooks.append("rect")
			.attr("class", "small-rect")
			.attr("x", -25)
			.attr("y", -35)
			.attr("width", 56)
			.attr('height', 69)
			.attr('transform', 'translate(' + x + ' ' + y + ') scale(' + scale + ')')
			.attr('opacity', .5)
			.attr('fill', '#92C931')
			.transition()
			.duration(1000 + Math.random() * 500)
			.ease('linear')
			.attr('opacity', '.0')
			.attr('transform', 'translate(' + x + ' ' + y + ') scale(1.0)')
			.each('end', function () {
				this.remove();
				addBook(true);
			})
		}
		
		function update() {

		}
				
   </script>
